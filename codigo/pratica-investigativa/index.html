<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Acompanhamento de Denúncia de Queimada</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Acompanhamento de Denúncia</h1>

        <div class="info">
            <label>Número da Denúncia:</label>
            <p>********</p>
        </div>

        <div class="info">
            <label>Data da Ocorrência:</label>
            <p>**/**/****</p>
        </div>

        <div class="info">
            <label>Local:</label>
            <p>Zona ***** - *************-******</p>
        </div>

        <div class="status">
            <strong>Status:</strong> Em investigação pelas autoridades ambientais.<br>
            <small>Última atualização: **/**/**** às **:**</small>
        </div>

        <div class="info">
            <label>Responsável pelo Atendimento:</label>
            <p>Guilherme Azevedo Mello</p>
        </div>

        <div class="footer">
            © 2025 Fire Shiled - Todos os direitos reservados.
        </div>
    </div>
</body>
</html>
