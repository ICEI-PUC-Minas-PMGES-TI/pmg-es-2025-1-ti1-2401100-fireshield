<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Acompanhamento de Denúncia de Queimada</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Acompanhamento de Denúncia</h1>
      
        <div class="info">
          <label>Número da Denúncia:</label>
          <p id="numDenuncia"></p>
        </div>
      
        <div class="info">
          <label>Data da Ocorrência:</label>
          <p id="dataOcorrencia"></p>
        </div>
      
        <div class="info">
          <label>Local:</label>
          <p id="local"></p>
        </div>
      
        <div class="status">
          <strong>Status:</strong> <span id="status"></span><br>
          <small id="atualizacao"></small>
        </div>
      
        <div class="info">
          <label>Responsável pelo Atendimento:</label>
          <p id="responsavel"></p>
        </div>
      
        <div class="info">
          <label>Origem Suspeita:</label>
          <p id="origem"></p>
        </div>
      
        <div class="info">
          <label>Testemunhas:</label>
          <ul id="testemunhas"></ul>
        </div>
      
        <div class="footer">
          © 2025 Fire Shield - Todos os direitos reservados.
        </div>
      </div>
      
</body>
</html>
