<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FireShield - Enviar Denúncia</title>
  <link rel="stylesheet" href="assets/css/denuncia.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #mapa-preview { height: 200px; margin-top: 10px; border-radius: 8px; }
  </style>
</head>
<body>

<header>
  <h1>FireShield - Enviar Denúncia</h1>
  <nav class="nav-links">
    <a href="index.html">Voltar para Home</a>
    <a href="perfil.html">Meu Perfil</a>
  </nav>
</header>

<div class="container">
  <form id="denunciaForm">
    <label for="cep">CEP</label>
    <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required pattern="\d{5}-\d{3}" title="Formato esperado: 00000-000" />

    <label for="local">Rua ou Local da Queimada</label>
    <input type="text" id="local" name="local" required />

    <div id="previewLocalizacao" style="margin: 10px 0; font-weight: bold;"></div>
    <div id="mapa-preview"></div>

    <label for="data">Data da Ocorrência</label>
    <input type="date" id="data" name="data" required />

    <label for="hora">Hora da Ocorrência</label>
    <input type="time" id="hora" name="hora" required />

    <label for="tipo-area">Tipo de Área</label>
    <select id="tipo-area" name="tipo-area" required>
      <option value="" disabled selected>Selecione o tipo de área</option>
      <option value="urbana">Área Urbana</option>
      <option value="rural">Área Rural</option>
      <option value="preservacao">Área de Preservação</option>
      <option value="outros">Outros</option>
    </select>

    <label for="descricao">Descrição da Ocorrência</label>
    <textarea id="descricao" name="descricao" required></textarea>

    <label for="arquivo">Foto/Vídeo (nome/URL opcional)</label>
    <input type="text" id="arquivo" name="arquivo" placeholder="ex: foto1.jpg ou https://..." />

    <fieldset style="margin-bottom:15px;">
      <legend>Informações do Denunciante (opcional)</legend>

      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" />
    </fieldset>

    <button type="submit">Enviar Denúncia</button>
  </form>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const form = document.getElementById('denunciaForm');
  const API_URL = 'http://localhost:3000/denuncias';
  const previewLocalizacao = document.getElementById('previewLocalizacao');
  let mapa, marcador;

  async function buscarLatLngViaCEP(cep) {
    if (!cep || cep.length < 8) return { lat: null, lng: null };

    try {
      const res = await fetch(`https://viacep.com.br/ws/${cep.replace('-', '')}/json/`);
      const data = await res.json();
      if (data.erro) throw new Error('CEP inválido');

      form.local.value = data.logradouro || '';
      const endereco = `${data.logradouro}, ${data.bairro}, ${data.localidade}, ${data.uf}`;
      const geocode = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(endereco)}`);
      const geoData = await geocode.json();

      if (geoData.length > 0) {
        const lat = parseFloat(geoData[0].lat);
        const lng = parseFloat(geoData[0].lon);
        previewLocalizacao.textContent = `Localização estimada: ${geoData[0].display_name}`;

        if (!mapa) {
          mapa = L.map('mapa-preview').setView([lat, lng], 15);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
          }).addTo(mapa);
        } else {
          mapa.setView([lat, lng], 15);
          if (marcador) marcador.remove();
        }

        marcador = L.marker([lat, lng]).addTo(mapa);
        return { lat, lng };
      } else {
        previewLocalizacao.textContent = 'Localização não encontrada.';
        return { lat: null, lng: null };
      }
    } catch (e) {
      previewLocalizacao.textContent = 'Erro ao buscar localização. Verifique o CEP.';
      return { lat: null, lng: null };
    }
  }

  form.cep.addEventListener('blur', async () => {
    const cep = form.cep.value.trim();
    await buscarLatLngViaCEP(cep);
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userId = localStorage.getItem('userId');
    const cep = form.cep.value.trim();
    const { lat, lng } = await buscarLatLngViaCEP(cep);

    const novaDenuncia = {
      local: form.local.value.trim(),
      data: form.data.value,
      hora: form.hora.value,
      tipoArea: form['tipo-area'].value,
      descricao: form.descricao.value.trim(),
      arquivo: form.arquivo.value.trim(),
      nome: form.nome.value.trim(),
      telefone: form.telefone.value.trim(),
      email: form.email.value.trim(),
      userId: userId ? Number(userId) : null,
      lat, lng,
      id: Date.now()
    };

    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(novaDenuncia)
      });

      if (!res.ok) throw new Error('Erro ao enviar denúncia');

      alert('Denúncia enviada com sucesso!');
      form.reset();
      previewLocalizacao.textContent = '';
      if (mapa && marcador) marcador.remove();
    } catch (error) {
      alert('Erro ao enviar denúncia. Tente novamente.');
      console.error(error);
    }
  });
</script>

</body>
</html>
