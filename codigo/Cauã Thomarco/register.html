<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar-se</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Ajuste para Cidade e Estado lado a lado */
    .cidade-estado {
      display: flex;
      gap: 10px;
    }
    .cidade-estado .form-group {
      flex: 1;
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo">FireShield</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="serviço.html">Serviço</a></li>
      <li><a href="sobre_nos.html">Sobre nós</a></li>
      <li><a href="suporte.html">Suporte</a></li>
      <li><a href="como_denunciar.html">Como denunciar</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
</header>

<section class="form-section">
  <div class="form-container">
    <h2>Registrar-se</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required>
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{11}" title="Digite 11 números do CPF">
      </div>

      <div class="cidade-estado">
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>
        </div>

        <div class="form-group">
          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required>
      </div>

      <div class="form-group">
        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required>
      </div>

      <div class="form-group">
        <label for="identidade">Foto da identidade:</label>
        <input type="file" id="identidade" name="identidade" accept="image/*" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
      </div>

      <button type="submit" class="btn submit-btn">Registrar-se</button>
    </form>
  </div>
</section>

<footer style="text-align: center; padding: 20px; background-color: #222; color: #fff; font-size: 0.9rem;">
  © Todos os direitos reservados aos alunos.
</footer>

<script src="assets/js/register.js"></script>

</body>
</html>
