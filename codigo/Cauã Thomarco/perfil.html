<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="assets/css/perfil.css">
</head>
<body>

  <div class="perfil-container">
    <h2>Perfil do Usuário</h2>
    <img id="fotoPreview" src="assets/img/default-profile.png" class="foto-preview" alt="Foto de Perfil">

    <form id="perfil-form">
      <input type="file" id="foto" accept="image/*"><br><br>

      <label>Nome:</label>
      <input type="text" id="nome" readonly><br><br>

      <label>Email:</label>
      <input type="email" id="email" readonly><br><br>

      <label>CPF:</label>
      <input type="text" id="cpf" readonly><br><br>

      <label>Cidade:</label>
      <input type="text" id="cidade" readonly><br><br>

      <label>Estado:</label>
      <input type="text" id="estado" readonly><br><br>

      <label>País:</label>
      <input type="text" id="pais" readonly><br><br>

      <button type="button" id="editar-btn">Editar Perfil</button>
      <button type="submit" style="display:none;" id="salvar-btn">Salvar Alterações</button>
    </form>
  </div>
</body>
</html>
