<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="assets/css/perfil.css">
</head>
<body>

  <header>
     <nav class="navbar">
    <div class="logo">Meu Perfil</div>
    <ul class="nav-links">
  <li><a href="index.html">Home</a></li>
  <li><a href="serviço.html">Serviço</a></li>
  <li><a href="sobre_nos.html">Sobre nós</a></li>
  <li><a href="suporte.html">Suporte</a></li>
  <li><a href="#">Contato</a></li>
  <li><a href="maps.html">Mapa</a></li>
  <li><a href="admin.html" id="admin-link" class="btn admin-btn" style="display: none;">Admin</a></li>
  </ul>
  </header>

  <main class="perfil-container">
    <div class="info-usuario" id="dados-usuario">
      <h2>Seus Dados</h2>
      <img id="foto-perfil" class="perfil-foto" src="" alt="Foto de perfil">
      <p><strong>Nome:</strong> <span id="nome"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>CPF:</strong> <span id="cpf"></span></p>
      <p><strong>Cidade:</strong> <span id="cidade"></span></p>
      <p><strong>Rua:</strong> <span id="rua"></span></p>
      <p><strong>Estado:</strong> <span id="estado"></span></p>
      <p><strong>País:</strong> <span id="pais"></span></p>
      <button class="btn btn-editar" id="editar-btn" onclick="habilitarEdição()">Editar Perfil</button>
      <button class="btn btn-deletar" id="deletar-conta">Excluir Conta</button>
    </div>

    <div class="denuncias-usuario" id="denuncias-usuario">
      <h2>Suas Denúncias</h2>
      <div id="lista-denuncias">
      </div>
    </div>
  </main>
<script src="assets/js/perfil.js"></script>
</body>
</html>
