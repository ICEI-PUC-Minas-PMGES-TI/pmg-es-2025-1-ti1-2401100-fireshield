<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .perfil-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
    }
    .perfil-container h2 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
    }
    .denuncias {
      margin-top: 30px;
    }
    .denuncia-item {
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="perfil-container">
    <h2>Meu Perfil</h2>
    <form id="perfil-form">
      <div class="form-group">
        <label for="perfil-nome">Nome:</label>
        <input type="text" id="perfil-nome">
      </div>
      <div class="form-group">
        <label for="perfil-email">Email:</label>
        <input type="email" id="perfil-email">
      </div>
      <div class="form-group">
        <label for="perfil-cidade">Cidade:</label>
        <input type="text" id="perfil-cidade">
      </div>
      <div class="form-group">
        <label for="perfil-estado">Estado:</label>
        <input type="text" id="perfil-estado">
      </div>
      <button type="submit">Salvar Alterações</button>
    </form>

    <div class="denuncias">
      <h3>Minhas Denúncias</h3>
      <div id="lista-denuncias">
        <!-- Denúncias serão inseridas aqui -->
      </div>
    </div>
  </div>

  <script src="assets/js/perfil.js"></script>
</body>
</html>
